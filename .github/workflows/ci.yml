name: TestCafe CI Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install
          npm install -g typescript testcafe
          npm install testcafe-reporter-html --save-dev

      - name: Create test reports directory
        run: mkdir -p test_reports

      - name: Run TestCafe tests
        run: |
          npx testcafe chrome src/tests/*.ts || exit 1
        continue-on-error: true

      - name: Upload test reports
        uses: actions/upload-artifact@v3  # Updated from @v2 to @v3
        with:
          name: test_reports
          path: test_reports/
